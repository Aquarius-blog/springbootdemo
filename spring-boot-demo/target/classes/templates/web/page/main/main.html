<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页 </title>
<#include "/common.html">
<link href="/statics/css/system/main.css" rel="stylesheet">
</head>
<body>
<!-- 顶部区域 -->
<#include "header.html">
<!-- 中间主体内容部分 -->
<div class="pageContainer" id="root">
     <!-- 左侧导航栏 -->
     <div class="pageSidebar">
         <ul class="nav nav-stacked nav-pills">             
             <li v-for="item in menuList" role="presentation">
				<a :href="item.url" target="menuFrame">{{item.menuName}}</a>
			</li>
         </ul>
     </div>
      <!-- 左侧导航和正文内容的分隔线 -->
     <div class="splitter"></div>
     <!-- 正文内容部分 -->
     <div class="pageContent">
       <iframe src="homePage.html" id="mainFrame" name="menuFrame" 
       		frameborder="0" width="100%"  height="100%" frameBorder="0">
       </iframe> 
     </div>
</div>
<!-- 底部区域 -->
<#include "footer.html">
<script src="/statics/js/system/main.js"></script>
</body>
</html>
